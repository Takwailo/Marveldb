{% extends 'base.html' %}
{% block content %}

<h1>Villian Details</h1>

<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ villian.name }}</span>
            <p>Abilities: {{ villian.abilities }}</p>
            <p>Real Name: {{ villian.real_name }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'villian_update' villian.id %}">Edit</a>
            <a href="{% url 'villian_delete' villian.id %}">Delete</a>
        </div>
    </div>
</div>


    {% endblock %}
